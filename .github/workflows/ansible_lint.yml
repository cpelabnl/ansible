name: Ansible Lint

on:
  push:
    paths:
      - '**.yml'
      - '**.yaml'
      - roles/**
      - playbooks/**
      - inventory/**
  pull_request:

jobs:
  ansible-lint:
    name: Run ansible-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible + ansible-lint
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint on all roles and playbooks
        run: |
          find playbooks -name "*.yml" -exec ansible-lint {} +
          find roles -name "*.yml" -exec ansible-lint {} +
