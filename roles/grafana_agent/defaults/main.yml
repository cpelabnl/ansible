---
# Default variables for Grafana Agent installation and Loki output
grafana_agent_version: "0.28.4"
# Base URL for binaries
grafana_agent_download_base: "https://github.com/grafana/agent/releases/download/v{{ grafana_agent_version }}"
# Where to install the agent
grafana_agent_install_dir: "/opt/grafana-agent"
# Loki endpoint to send logs to
loki_address: "http://localhost:3100/loki/api/v1/push"
# Paths to tail for log shipping
agent_log_paths:
  - "/var/log/*.log"