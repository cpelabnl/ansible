- name: Ensure group "{{ bootstrap_user }}"
  ansible.builtin.group:
    name: "{{ bootstrap_user }}"
    state: present

- name: Ensure user "{{ bootstrap_user }}"
  ansible.builtin.user:
    name: "{{ bootstrap_user }}"
    groups:
      - sudo
      - docker
    shell: /bin/bash
    create_home: true
    state: present
    password: "{{ bootstrap_user_password }}"
    update_password: on_create
